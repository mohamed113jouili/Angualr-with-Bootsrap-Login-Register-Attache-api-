<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    
  </head>
  <body >
    <div class="bg">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox" [ngClass]="{'textboxError':isSubmitted && formControls.name.errors}" >
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username" formControlName="name" >
    
  </div>
  <div *ngIf="isSubmitted && formControls.name.errors"
  [ngClass]="{'error':isSubmitted && formControls.name.errors}" 
  > Name is required</div>

  <div   class="textbox" [ngClass]="{'textboxError':isSubmitted && formControls.password.errors}" >
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password"  formControlName="password">
  </div>

  <div *ngIf="isSubmitted && !isAuthenticate&&isvalid()"
  [ngClass]="{'error':isSubmitted && !isAuthenticate}" 
  > Password or Name is invalid</div>
  <div *ngIf="isSubmitted && formControls.password.errors" 
          
[ngClass]="{'error':isSubmitted && formControls.password.errors}">Password  is required</div>

  <input type="submit" class="btn" value="Sign in" >

  <input type="submit"  routerLink="/singup" class="btn" value="Sign up" >
</div>


</form>
</div>
  </body>
</html>
