<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <title></title> <meta charset="utf-8">
 
    
  </head>


<body>
  <div class="bg">
    <form [formGroup]="singupform" (ngSubmit)="signup()">
      <div class="login-box">
      <h1>singup</h1>
      <div class="textbox" >
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Firestname" formControlName="firestname" >
        
      </div>
      <div class="textbox" >
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Lastname" formControlName="lastname" >
        
      </div>
      <div class="textbox" >
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" formControlName="name" >
        
      </div>
      
      <div class="textbox"  >
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password"  formControlName="password">
      </div>
      
      <div class="textbox"  >
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Retap Password"  formControlName="passwordd">
      </div>
      
      
      <div *ngIf="!auths.isuserExist"
      [ngClass]="{'error': !auths.isuserExist}" 
      > Success added </div>
      <div *ngIf="isSubmitted&&auths.isuserExist"
      [ngClass]="{'errore': isSubmitted&&auths.isuserExist}" 
      > user Exist </div>
      
      <input type="submit" class="btn" value="Save" >
      
      
      </div>
      
      
      </form>
  </div>

 <p></p>
  </body>

  
</html>
